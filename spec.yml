  /session/connect:
    post:
      tags:
        - Session 
      summary: connects to WhatsApp servers
      description: "Initiates connection to WhatsApp servers.\n\nIf there is no previous session created, it will generate a QR code that can be retrieved via the [qr](#/Session/get_session_qr) API call.\n\nIf the optional Subscribe is supplied it will limit webhooks to the specified event types. Available events: Message, UndecryptableMessage, Receipt, MediaRetry, ReadReceipt, GroupInfo, JoinedGroup, Picture, BlocklistChange, Blocklist, Connected, Disconnected, ConnectFailure, KeepAliveRestored, KeepAliveTimeout, LoggedOut, ClientOutdated, TemporaryBan, StreamError, StreamReplaced, PairSuccess, PairError, QR, QRScannedWithoutMultidevice, PrivacySettings, PushNameSetting, UserAbout, AppState, AppStateSyncComplete, HistorySync, OfflineSyncCompleted, OfflineSyncPreview, CallOffer, CallAccept, CallTerminate, CallOfferNotice, CallRelayLatency, Presence, ChatPresence, IdentityChange, CATRefreshError, NewsletterJoin, NewsletterLeave, NewsletterMuteChange, NewsletterLiveUpdate, FBMessage, All.\n\nIf no Subscribe is supplied it will subscribe to All events.\n\nIf Immediate is set to false, the action will wait for 10 seconds to retrieve actual connection status from whatsapp, otherwise it will return immediatly.\n\nWhen setting Immediate to true you should check for actual connection status after a few seconds via the [status](#/Session/get_session_status) API call as your connection might fail if the session was closed from another device.\n\n**Connection Behavior:**\n- If you have a valid stored session (previously logged in), it will connect directly without requiring QR code scanning\n- If no valid session exists, a QR code will be generated that must be scanned with your phone\n- Use this endpoint after calling [disconnect](#/Session/post_session_disconnect) to reconnect without QR scanning"
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Connect'

      responses:
        200:
          description: Response

          content:
            application/json:
              schema:
                example: { "code": 200, "data": { "details": "Connected!", "events": "Message", "jid": "5491155555555.0:53@s.whatsapp.net", "webhook": "https://some.site/webhook?request=parameter" }, "success": true }
  /session/disconnect:
    post:
      tags:
        - Session 
      summary: disconnects from WhatsApp servers
      description: "**Soft Disconnect - WebSocket Only**\n\nCloses the WebSocket connection to WhatsApp servers while preserving your session credentials. This is a **non-destructive operation** that:\n\n- ‚úÖ Maintains your login session and stored credentials\n- ‚úÖ Allows reconnection using [connect](#/Session/post_session_connect) **without QR code scanning**\n- ‚úÖ Preserves all chat history and settings\n- ‚úÖ Keeps the session valid for future connections\n\n**Use Cases:**\n- Temporarily pause message receiving (maintenance, debugging)\n- Switch between different webhook configurations\n- Restart connection without losing authentication\n- Network troubleshooting\n\n**Important:** After disconnect, you can reconnect instantly with the connect endpoint. No QR code scanning required as your WhatsApp session remains active and valid.\n\n**Comparison with other endpoints:**\n- Use `disconnect` for temporary connection suspension\n- Use [logout](#/Session/post_session_logout) for complete session termination\n- Use [refresh](#/Session/post_session_refresh) for session cleanup without disconnection"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Response
          content:
            application/json:
              schema:
                example: { "code": 200, "data": { "Details": "Disconnected" }, "success": true }
  /session/logout:
    post:
      tags:
        - Session 
      summary: Logs out from WhatsApp 
      description: "**Complete Session Termination - Full Logout**\n\nPerforms a complete logout and terminates all connections to WhatsApp servers. This is a **destructive operation** that:\n\n- ‚ùå **Completely removes** your stored session and credentials\n- ‚ùå **Requires QR code scanning** for next connection\n- ‚ùå Closes all WebSocket connections permanently\n- ‚ùå Clears all local session data and authentication tokens\n- ‚ùå Invalidates the session on WhatsApp's servers\n\n**What happens after logout:**\n1. Your device is removed from WhatsApp's active device list\n2. All stored session credentials are permanently deleted\n3. Next [connect](#/Session/post_session_connect) call will require fresh QR code authentication\n4. You must scan the QR code with your phone to re-establish the session\n\n**Use Cases:**\n- Permanently removing the API connection from your WhatsApp account\n- Security purposes (revoke access completely)\n- Switching to a different WhatsApp account\n- Full reset of the API integration\n\n**Important:** This action cannot be undone. After logout, you must go through the complete setup process again, including QR code scanning.\n\n**Comparison with other endpoints:**\n- Use [disconnect](#/Session/post_session_disconnect) for temporary suspension (preserves session)\n- Use `logout` for permanent termination (requires new QR setup)\n- Use [refresh](#/Session/post_session_refresh) for session cleanup without logout"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Response
          content:
            application/json:
              schema:
                example: { "code": 200, "data": { "Details": "Logged out" }, "success": true }
  /session/refresh:
    post:
      tags:
        - Session
      summary: Refresh and clean up session without disconnection
      description: "**Session Refresh - Clean Memory Without Reconnection**\n\nPerforms a session cleanup and refresh operation while maintaining the active connection. This is a **maintenance operation** that:\n\n- ‚úÖ **Preserves** your active WebSocket connection\n- ‚úÖ **Maintains** your login session and credentials  \n- ‚úÖ **Cleans up** memory leaks and stale data\n- ‚úÖ **Refreshes** internal session state\n- ‚úÖ **No QR code required** - session remains active\n- ‚úÖ **No reconnection needed** - WebSocket stays connected\n\n**What happens during refresh:**\n1. Cleans up accumulated memory and cached data\n2. Refreshes internal session management structures\n3. Validates and updates session metadata\n4. Maintains all active connections and subscriptions\n5. Preserves message history and chat state\n\n**Use Cases:**\n- Periodic maintenance to prevent memory leaks\n- Resolve session inconsistencies without full reconnection\n- Clean up after extended periods of high message volume\n- Refresh session after configuration changes\n- Troubleshoot connection issues without losing authentication\n\n**Benefits:**\n- Zero downtime - no disconnection occurs\n- Instant operation - no waiting for reconnection\n- Maintains message continuity\n- Resolves memory-related performance issues\n\n**Comparison with other endpoints:**\n- Use [disconnect](#/Session/post_session_disconnect) for temporary suspension (stops message flow)\n- Use [logout](#/Session/post_session_logout) for complete termination (requires QR)\n- Use `refresh` for maintenance while staying connected (no interruption)"
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: Session refreshed successfully
          content:
            application/json:
              schema:
                example: { "code": 200, "data": { "Details": "Session refreshed successfully", "timestamp": "2024-01-15T10:30:00Z" }, "success": true }
        400:
          description: Bad request - refresh not possible
          content:
            application/json:
              schema:
                example: { "code": 400, "error": "Cannot refresh session - not connected", "success": false }
        500:
          description: Internal server error during refresh
          content:
            application/json:
              schema:
                example: { "code": 500, "error": "Session refresh failed", "success": false }
