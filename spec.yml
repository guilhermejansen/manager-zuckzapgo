        - **Cancellation**: Mark events as cancelled
        - **Message Enhancements**: Replies, forwarding, mentions, expiration
        
        **Use Cases:**
        - üìÖ Meeting invitations
        - üéâ Event planning (parties, conferences)
        - üìû Scheduled calls
        - üè¢ Location-based events
        - ‚ùå Event cancellations
      security:
        - ApiKeyAuth: []
